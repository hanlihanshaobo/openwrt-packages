name: Sync Subtrees from JSON (Debug Mode)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

env:
  PROJECT_CONFIG_URL: https://raw.githubusercontent.com/hanlihanshaobo/openwrt-packages/refs/heads/main/packages.json

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Download project config JSON
        run: curl -sSL "$PROJECT_CONFIG_URL" -o projects.json

      - name: Parse and Sync Projects
        run: |
          changes=0
          jq -c '.[]' projects.json | while read -r project; do
            name=$(echo "$project" | jq -r '.name')
            repo=$(echo "$project" | jq -r '.repo')
            branch=$(echo "$project" | jq -r '.branch // "master"')
            enabled=$(echo "$project" | jq -r '.enabled')

            echo "📦 项目: $name | 分支: $branch | 启用: $enabled"

            if [[ "$enabled" == "true" ]]; then
              if [ -d "$name" ]; then
                echo "🔄 更新 $name"
                git subtree pull --prefix="$name" "$repo" "$branch" --squash || echo "⚠️ 无变更或拉取失败"
              else
                echo "➕ 添加 $name"
                git subtree add --prefix="$name" "$repo" "$branch" --squash || echo "❌ 添加失败，请确认分支是否存在"
              fi
              changes=1
            else
              if [ -d "$name" ]; then
                echo "🗑️ 删除未启用的目录 $name"
                git rm -rf "$name"
                git commit -m "Remove $name (disabled in config)"
                changes=1
              fi
            fi
          done

      - name: Show working directory contents
        run: |
          echo "📁 当前目录结构："
          tree -L 2 || ls -R

      - name: Show git status & diff
        run: |
          echo "📌 Git 状态："
          git status
          echo "📌 Git Diff："
          git diff --stat || true

      - name: Commit if any unstaged changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "📥 检测到变更，正在提交"
            git add .
            git commit -m "Sync subtrees from JSON config"
          else
            echo "✅ 没有未提交的更改"
          fi

      - name: Push changes
        run: |
          if [ -n "$(git log origin/main..HEAD)" ]; then
            echo "🔼 推送变更到 main 分支"
            git push origin main
          else
            echo "📭 没有需要推送的变更"
          fi
