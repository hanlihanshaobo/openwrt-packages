name: Sync Subtrees from JSON (With PAT) & Clean Old Actions Runs

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # æ¯å¤©å‡Œæ™¨ 3 ç‚¹è¿è¡Œ

env:
  PROJECT_CONFIG_URL: https://raw.githubusercontent.com/hanlihanshaobo/openwrt-packages/main/projects.json

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}

      - name: Setup Git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Download project config JSON
        run: curl -sSL "$PROJECT_CONFIG_URL" -o projects.json

      - name: Parse and Sync Projects
        run: |
          changes=0
          mkdir -p .synced
          jq -c '.[]' projects.json | while read -r project; do
            name=$(echo "$project" | jq -r '.name')
            repo=$(echo "$project" | jq -r '.repo')
            branch=$(echo "$project" | jq -r '.branch // "master"')
            enabled=$(echo "$project" | jq -r '.enabled')

            echo "$name" >> .synced/projects.txt
            echo "ğŸ“¦ é¡¹ç›®: $name | åˆ†æ”¯: $branch | å¯ç”¨: $enabled"

            if [[ "$enabled" == "true" ]]; then
              if [ -d "$name" ]; then
                echo "ğŸ”„ æ›´æ–° $name"
                git subtree pull --prefix="$name" "$repo" "$branch" --squash || echo "âš ï¸ æ— å˜æ›´æˆ–æ‹‰å–å¤±è´¥"
              else
                echo "â• æ·»åŠ  $name"
                git subtree add --prefix="$name" "$repo" "$branch" --squash || echo "âŒ æ·»åŠ å¤±è´¥ï¼Œå¯èƒ½åˆ†æ”¯ä¸å­˜åœ¨"
              fi
              changes=1
            else
              if [ -d "$name" ]; then
                echo "ğŸ—‘ï¸ åˆ é™¤æœªå¯ç”¨çš„ç›®å½• $name"
                git rm -rf "$name"
                git commit -m "Remove $name (disabled in config)"
                changes=1
              fi
            fi
          done

      - name: Remove directories not listed in config
        run: |
          echo "ğŸ§¹ æ¸…ç†æœªåœ¨ config ä¸­å‡ºç°çš„ç›®å½•"
          mapfile -t synced < .synced/projects.txt
          for dir in */; do
            dir=${dir%/}
            if [[ "$dir" == ".github" || "$dir" == "scripts" || "$dir" == ".synced" ]]; then
              continue
            fi
            if [[ ! " ${synced[*]} " =~ " ${dir} " ]]; then
              echo "ğŸ—‘ï¸ åˆ é™¤å¤šä½™ç›®å½•: $dir"
              git rm -rf "$dir"
              git commit -m "Remove $dir (not in config)"
              changes=1
            fi
          done

      - name: Show git status & diff
        run: |
          echo "ğŸ“Œ Git çŠ¶æ€ï¼š"
          git status
          echo "ğŸ“Œ Git Diffï¼š"
          git diff --stat || true

      - name: Commit changes if needed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "ğŸ’¾ æäº¤æ›´æ”¹"
            git add .
            git commit -m "Sync subtrees from config"
          else
            echo "âœ… æ²¡æœ‰å˜æ›´éœ€è¦æäº¤"
          fi

      - name: Push changes using PAT
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.PAT }}@github.com/${{ github.repository }}
          if [ -n "$(git log origin/main..HEAD)" ]; then
            echo "ğŸš€ æ¨é€åˆ° main åˆ†æ”¯"
            git push origin main
          else
            echo "ğŸ“­ æ²¡æœ‰éœ€è¦æ¨é€çš„å˜æ›´"
          fi

  cleanup:
    runs-on: ubuntu-latest
    needs: sync

    steps:
      - name: Delete old workflow runs (keep last 7)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ§¼ æ¸…ç†æ—§çš„ GitHub Actions è¿è¡Œè®°å½•ï¼ˆä¿ç•™ 7 ä¸ªï¼‰"
          runs=$(gh api -X GET /repos/${{ github.repository }}/actions/runs --paginate -q '.workflow_runs | sort_by(.created_at) | .[].id')
          count=0
          for run_id in $runs; do
            count=$((count + 1))
            if [ $count -le 7 ]; then
              continue
            fi
            echo "ğŸ—‘ï¸ åˆ é™¤è¿è¡Œè®°å½• ID: $run_id"
            gh api --method DELETE /repos/${{ github.repository }}/actions/runs/$run_id
          done
